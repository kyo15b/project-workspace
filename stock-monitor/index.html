<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票監控面板</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>股票監控面板</h1>
        
        <!-- 登入區塊 -->
        <div class="auth-section" id="authSection">
            <div class="auth-container">
                <h2>🔒 帳號同步</h2>
                <p class="auth-description">登入後可在不同裝置間同步股票清單</p>
                <div class="auth-form">
                    <input type="email" id="userEmail" placeholder="輸入您的 Email">
                    <button id="loginBtn" class="auth-btn">登入同步</button>
                </div>
                <div class="auth-status" id="authStatus"></div>
                <button id="skipAuth" class="skip-btn">暫不登入，僅在本機使用</button>
            </div>
        </div>

        <!-- 已登入用戶資訊 -->
        <div class="user-info" id="userInfo" style="display: none;">
            <div class="user-email">
                <span>👤 </span><span id="currentUser"></span>
                <button id="logoutBtn" class="logout-btn">登出</button>
            </div>
            <div class="sync-status">
                <span id="syncStatus">🔄 同步中...</span>
                <button id="debugBtn" class="debug-btn" onclick="stockMonitor.showSyncDebugInfo()" title="查看同步調試資訊">🔍</button>
            </div>
        </div>
        
        <div class="config-section">
            <h2>設定監控股票</h2>
            <div class="search-container">
                <div class="input-group">
                    <input type="text" id="stockCode" placeholder="輸入股票代號或公司名稱 (例: 2330 或 台積電)">
                    <button id="addStock">新增股票</button>
                </div>
                <div id="searchResults" class="search-results"></div>
            </div>
        </div>

        <div class="stocks-section">
            <h2>監控清單</h2>
            <div class="stock-table">
                <div class="stock-header-row">
                    <div class="header-stock">股票資訊</div>
                    <div class="header-price">股價</div>
                    <div class="header-change">漲跌</div>
                    <div class="header-volume">成交量</div>
                    <div class="header-high">最高</div>
                    <div class="header-low">最低</div>
                    <div class="header-open">開盤</div>
                    <div class="header-time">時間</div>
                    <div class="header-actions">操作</div>
                </div>
                <div id="stockList" class="stock-list">
                    <!-- 股票卡片會動態產生在這裡 -->
                </div>
            </div>
        </div>
    </div>

    <script src="data/stock-list.js"></script>
    <script src="api/stock-fetcher.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
